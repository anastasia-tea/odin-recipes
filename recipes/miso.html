        <h3>Description</h3>
        <p>This vegan take on traditional Japanese miso soup is simple to make and delicious!</p>
        
        <ul>Ingredients
            <li>4 cups water</li>
            <li>5 tablespoon miso</li>
            <li>1 kombu</li>
            <li>7 ounce silken tofu</li>
            <li>1 tablespoon dried wakame seaweed</li>
            <li>2 green onions</li>
        </ul>
